<!doctype html>
<html data-ng-app="Quill" data-ng-controller="QuillCtrl">
  <head>
    <title>{{ config.get('SITE_TITLE') }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" lang="en-us" dir="ltr">
    <meta name="description" content="{{ config.get('SITE_DESCRIPTION') }}">
    <meta name="author" content="Daniel Wilhelm Murdoch, http://github.com/wilhelm-murdoch/">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/static/css/style.css" type="text/css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato%3A400%2C700%2C400italic%2C700italic%7CCrimson+Text%3A400%2C400italic%2C700&#038;ver=1.0.1" type="text/css" rel="stylesheet"  media="screen" />
    <script src="/static/javascript/angular.min.js"></script>
    <script src="/static/javascript/angular/app.js"></script>
  </head>
  <body class="ng-cloak">
    <div data-ng-view id="ng-view" ng-animate="{enter: 'view-enter'}"></div>
  </body>
</html>
