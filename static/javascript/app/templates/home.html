<section
  id="home"
  class="container"
  infinite-scroll="next()"
  infinite-scroll-disabled="isLoading">
  <article ng-repeat="article in articles" ng-animate="'animate'">
    <header>
      <h2 id="{{ article.meta.path }}">
        <a href="#/{{ article.meta.path }}" title="{{ article.title}}" rel="bookmark">{{ article.title }}</a>
      </h2>
      <time datetime="{{ article.meta.year }}-{{ article.meta.month }}-{{ article.meta.day }}" pubdate>{{ moment(article.meta.date).format("MMMM Do, YYYY") }}</time>
    </header>
    <div class="article-content" ng-switch="!article.summary">
      <div class="article-summary" ng-switch-when="false" ng-bind-html-unsafe="article.summary">{{ article.summary }}</div>
      <div class="article-body" ng-switch-when="true" ng-bind-html-unsafe="article.body">{{ article.body }}</div>
    </div>
    <hr class="divider" />
  </article>
</section>
