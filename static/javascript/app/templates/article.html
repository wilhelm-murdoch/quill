<site-header></site-header>
<section id="article" class="container" ng-animate="'animate'">
  <article>
    <header>
      <h2 id="{{ article.meta.path }}">{{ article.title }}</h2>
      <time datetime="{{ article.meta.year }}-{{ article.meta.month }}-{{ article.meta.day }}" pubdate>{{ moment(article.meta.date).format('MMMM Do, YYYY') }}</time>
    </header>
    <div class="article-content">
      <div class="article-summary" ng-if="article.summary" ng-bind-html-unsafe="article.summary">{{ article.summary }}</div>
      <div class="article-body" ng-if="article.body" ng-bind-html-unsafe="article.body">{{ article.body }}</div>
    </div>
    <hr class="divider" />
  </article>
</section>
<section id="comments" class="container"></section>
<site-footer></site-footer>
