<section id="article" class="container">
  <article>
    <header>
      <h2 id="{{ article.meta.path }}">{{ article.title }}</h2>
      <time datetime="{{ article.meta.year }}-{{ article.meta.month }}-{{ article.meta.day }}" pubdate>{{ moment(article.meta.date).format('MMMM Do, YYYY') }}</time>
    </header>
    <div class="article-content">
      <div class="article-summary" data-ng-if="article.summary" data-ng-bind-html-unsafe="article.summary">{{ article.summary }}</div>
      <div class="article-body" data-ng-if="article.body" data-ng-bind-html-unsafe="article.body">{{ article.body }}</div>
    </div>
    <hr class="divider" />
  </article>
</section>
<section id="comments" class="container" disqus="article.title"></section>
<hr class="divider" />
