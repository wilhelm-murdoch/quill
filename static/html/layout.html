<!doctype html>
<html ng-app="Quill">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" lang="en-us" dir="ltr">
    <meta name="description" content="<% config.get('SITE_DESCRIPTION') %>">
    <meta name="author" content="<% config.get('AUTHOR') %>">
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="http://devilmayco.de/" />
    <meta name="generator" content="Inkwell" />
    <link href="static/css/app.min.css" type="text/css" rel="stylesheet">
    <script src="static/js/app.min.js"></script>
    <script>
        var config = {
              theme:       '<% config.get('THEME') %>'
            , title:       '<% config.get('SITE_TITLE') %>'
            , description: '<% config.get('SITE_DESCRIPTION') %>'
            , author:      '<% config.get('AUTHOR_NAME') %>'
            , avatar:      '<% config.get('AUTHOR_AVATAR') %>'
            , bio:         '<% config.get('AUTHOR_BIO') %>'
            , per_page:    '<% config.get('PER_PAGE') %>'
            , disqus:      '<% config.get('DISQUS') %>'
        }
    </script>
  </head>
  <body ng-cloak>
    <base href="/" />
    <header id="site-head">
      <a ng-if="config.avatar" id="blog-logo" href="/"><img class="bloglogo" ng-src="{{ config.avatar }}"/></a>
      <h1 class="blog-title"><a href="/">{{ config.title }}</a></h1>
      <h2 class="blog-description">{{ config.description }}</h2>
    </header>
    <main class="content" role="main">
      <div id="main">
        <section id="home" class="container" ng-view></section>
      </div>
    </main>
    <footer class="site-footer">
      <div class="inner">
        <section class="copyright">&copy; 2014 <a href="http://devilmayco.de">{{ config.title }}</a>. All rights reserved.</section>
        <section>Vapor theme by <a href="http://sethlilly.com/">Seth Lilly</a></section>
        <section class="poweredby">Proudly published with <a href="http://ghost.org" title="Inkwell">Inkwell</a></section>
      </div>
    </footer>
  </body>
</html>
